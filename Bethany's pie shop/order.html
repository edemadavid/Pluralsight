<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
    <title>Order</title>
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/pie.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    Bethany's Pie Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="allpies.html">Pies</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <main role="main">
        <div class="jumbotron jumbotron-other jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-light">Ready to order? we are ready to deliver</h1>
            </div>
        </div>

        <div class="container">
            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>

        
            <div class="row">
                <div class="col-md-8 offset-2" >
                    <form action="order.html" method="get">
                        <div class="row">

                            <div class="col-md-6 mb-3 form-group">
                                <label for="firstname">Firstname</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Your firstname">
                            </div>

                            <div class="col-md-6 mb-3 form-group">
                                <label for="lastname">Lastname</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Your lastname">
                            </div>
                        </div>

                        <div class="mb-3 form-group">
                            <label for="email">Email</label>
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email"  class="form-control" id="email" placeholder="Email">
                                
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="address">Address</label>
                            <input type="text" id="address" class="form-control" placeholder="your address">
                        </div>

                        <div class="mb-md-3">
                            <div class="row">
                                <div class="form-group mb-3 col-md-6">
                                    <label for="zip">ZIP</label>
                                    <input type="number" id="zip" class="form-control" placeholder="Zip Code">
                                </div>

                                <div class="form-group mb-3 col-md-6">
                                    <label for="city">City</label>
                                    <input type="text" id="city" class="form-control" placeholder="City">
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group mb-3 col-md-6">
                                <label for="state">State</label>
                                <select id="state" class="custom-select w-100">
                                    <option value="">Select State...</option>
                                    <option> Not Aplicable</option>
                                    <option>Lagos</option>
                                    <option>Abuja</option>
                                    <option>Delta</option>
                                </select>
                            </div>

                            <div class="form-group mb-3 col-md-6">
                                <label for="country">Country</label>
                                <select id="country" class="custom-select w-100">
                                    <option value="">Select Country</option>
                                    <option>Not Aplicable</option>
                                    <option>Nigeria</option>
                                </select>

                            </div>
                        </div>

                        <div class="mb-md-3">
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <textarea name="" class="form-control" id="" cols="30" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="mb-5">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="" id="saveShipping" class="custom-control-input">
                                <label for="saveShipping" class="custom-control-label">Remeber my shipping information</label>
                            </div>
                        </div>

                        <button type="submit"class="btn btn-success mb-3 btn-block">Place your order</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
